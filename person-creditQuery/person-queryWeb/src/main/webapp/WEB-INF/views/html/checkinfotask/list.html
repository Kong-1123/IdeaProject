<script type="text/javascript">
	// 用于存放查询条件，可设置默认查询条件
	var searchData = null;
	var listObj = getUrlList("../static/script/urlList/checkinfotask.json");
	// 获取当前页面name
	var pageName = $("body").attr("name");
	// 获取当前页面url配置列表对象
	var urlObj = returnOneUrlObj(pageName, listObj);
	// 绑定公共方法传的参数对象
	// 字典
	var idTypeDic = {
		url : "common/cpqDic",
		type : "idType"
	};
	var qryReasonDic = {
		url : "common/cpqDic",
		type : "qryReason"
	};
	var qryFormatDic = {
		url : "common/cpqDic",
		type : "qryFormat"
	};
	var qryTypeDic = {
		url : "common/cpqDic",
		type : "qryType"
	};
	var checkStatusDic = {
		url : "common/cpqDic",
		type : "checkStatus"
	};
	var deptNameDic = {
			url : "common/getDeptCodeName",	
			type : "deptCodeName"
	};

	var gridDicData = gridShowDic([idTypeDic,qryReasonDic,qryFormatDic,qryTypeDic,checkStatusDic,deptNameDic]);
	layui.use(["table","form","layer"], function(){
		var table = layui.table,
			form = layui.form,
			layer = layui.layer;
		// 将url对象保存父页面
		loadDic("common/getDeptCodeName","search_EQ_operOrg","deptCodeName");
// 		loadDic("common/cpqDic", "search_EQ_status", "checkStatus");
		loadDic("common/cpqDic", "search_EQ_queryType", "qryType");
		loadDic("common/cpqDic", "search_EQ_queryFormat","qryFormat");
		loadDic("common/cpqDic", "search_EQ_qryReason", "qryReason");
		loadDic("common/cpqDic", "search_EQ_certType", "idType");
		form.render('select'); 
		var gridopt = {
			urlObj:urlObj
			,searchData:searchData
			,cols : [[
				{
					checkbox: true

				}, {
					field : 'clientName',
					title : '客户姓名',
					width : 120,
					align : 'left',
					event: 'detail',
					templet: function(d){
						// 查看详情入口
						return "<a class='layui-link'>"+d.clientName+"</a>";
					}
				}, {
					field : 'certType',
					title : '证件类型',
					width : 90,
					align : 'left',
					templet: function(d){
						// 表格中字典转换
						return gridDicData[idTypeDic.type][d.certType]+"";
					}
				}, {
					field : 'certNo',
					title : '证件号码',
					width : 120,
					align : 'left'
				}, {
					field : 'qryReason',
					title : '查询原因',
					width : 150,
					align : 'left',
					templet: function(d){
						// 表格中字典转换
						return gridDicData[qryReasonDic.type][d.qryReason]+"";
					}
				}, {
					field : 'queryType',
					title : '查询类型',
					width : 150,
					align : 'left',
					templet: function(d){
						// 表格中字典转换
						return gridDicData[qryTypeDic.type][d.queryType]+"";
					}
				}, {
					field : 'queryFormat',
					title : '查询版式',
					width : 120,
					align : 'left',
					templet: function(d){
						// 表格中字典转换
						// return gridDicData[qryFormatDic.type][d.queryFormat]+"";
					return "授信机构版"

					}
				},{
					field : 'operTime',
					title : '操作时间',
					width : 170,
					align : 'left'
				},{
					field : 'operator',
					title : '审批提交人',
					width : 100,
					align : 'left'
				}, {
					field : 'operOrg',
					title : '审批提交机构',
					width : 100,
					align : 'left',
					templet: function(d){
						// 表格中字典转换
						return gridDicData[deptNameDic.type][d.operOrg]+"";
					}
				}, {
					field : 'status',
					title : '审批状态',
					width : 120,
					align : 'left',
					templet: function(d){
						// 表格中字典转换
						return gridDicData[checkStatusDic.type][d.status]+"";
					}
				}
			]]
		}
	 	var returnObj =gridInit(form,table,gridopt);
   
		// 绑定页面点击事件（含初始化页签组件）
		bindBtnEvent(returnObj,urlObj);
		bindCustomBtnEvent(returnObj, urlObj);
	});
