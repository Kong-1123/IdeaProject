<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人监管业务参数详情</title>
<script type="text/javascript" src="../static/script/autoload.js"></script>
<script type="text/javascript" src="../static/script/pageIncludeStyle.js"></script>
</head>
<body>
	<div id="form-wrap" class="layui-form" lay-filter="setVal">
		<form id="detail_form_id">
			<div class="modal-body selectmodal">
				<ul class="formWrap clearfix">
					<li>
						<span class="formLabel">征信用户名称：</span>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="text" name="ccId" class="layui-input" />
							</div>
						</div>
					</li>
					<li>
						<span class="formLabel">征信用户账号：</span>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="text" name="ccuser" class="layui-input" />
							</div>
						</div>
					</li>
					<li>
						<span class="formLabel">征信机构：</span>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="text" name="ccdept" class="layui-input" />
							</div>
						</div>
					</li>
					<li>
						<span class="formLabel">征信用户密码：</span>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="password" name="passwd" class="layui-input" />
							</div>
						</div>
					</li>
					<li>
						<span class="formLabel">创建用户：</span>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="text" name="createUser" class="layui-input" />
							</div>
						</div>
					</li>
					<li>
						<span class="formLabel">创建时间：</span>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="text" name="createDate" class="layui-input" />
							</div>
						</div>
					</li>
					<li>
						<span class="formLabel">所属机构：</span>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="text" name="deptcode" class="layui-input" />
							</div>
						</div>
					</li>
					<li>
						<span class="formLabel">修改用户：</span>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="text" name="updateUser" class="layui-input" />
							</div>
						</div>
					</li>		
					<li>
						<span class="formLabel">修改时间：</span>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="text" name="updateDate" class="layui-input" />
							</div>
						</div>
					</li>			
				</ul>
			</div>
			<div class="modal-footer">
				<button type="button" id="closePage" class="layui_btn btn_submit clearfix" ><i class='DHCiconfont'>&#xe605;</i>关闭</button>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="../static/script/pageIncludeScript.js"></script>

<script type="text/javascript">
	// 通过url传的参数对象
	var data = getParamObj();
	console.log(data);
	//字典
	var oprOrgDic = {
			url : "common/getDeptCodeName",	
			type : "deptCodeName"
		};
	
	var jsonData = getAjaxData(parent.urlObj.getValUrl,data);
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form,
	  layer = layui.layer,
	  layedit = layui.layedit,
	  laydate = layui.laydate;
	// 获取机构字典对象
	  var oprOrgDic = parent.gridDicData['deptCodeName'];
	  jsonData.deptcode = oprOrgDic[jsonData.deptcode];
	  
	  form.val("setVal",jsonData);

	  setReadonly();
	})
	
	$(function() {
		// 绑定按钮事件		
		bindPageBtnEvent();
	});
</script>
</html>
