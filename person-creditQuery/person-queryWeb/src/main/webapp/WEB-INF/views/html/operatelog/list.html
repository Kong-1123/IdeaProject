<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>业务日志列表</title>
<script type="text/javascript" src="../static/script/autoload.js"></script>
<script type="text/javascript"
	src="../static/script/listIncludeStyle.js"></script>
</head>
<body name="operateLog">
	<div class="main-list">
		<div class="inquiry">
			<form class="layui-form" action="">
				<div class="list-top">
					<div class="list-top_left">
						<h5>筛选条件</h5>
					</div>
					<div class="list-top_right">
						<ul>
							<li><a href="javascript:void(0);"><img
									src="../static/images/table/btn_icon1.png"></a></li>
							<li><a href="javascript:void(0);"><img
									src="../static/images/table/btn_icon2.png"></a></li>
							<li><a href="javascript:void(0);"><img
									src="../static/images/table/btn_icon3.png"></a></li>
						</ul>
					</div>
				</div>
				<ul class="cons clearfix modal-body">
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">用户名：</label>
							<div class="layui-input-block">
								<input type="text" name="search_LIKE_userName"
									class="layui-input" />
							</div>
						</div>
					</li>
					<li>
						<div class="layui-form-item">
								<label class="layui-form-label">操作时间：</label>
								 <div class="layui-input-inline">
	       							 <input type="text" class="layui-input dateRange"  name="search_GTE_LTE_createTime_DATE_RANGE" placeholder=" 请输入日期范围 ">
	     						 </div>
							</div>
					</li>
					<li>
						<div class="layui-form-item">
								<label class="layui-form-label">操作类型：</label>
								 <div class="layui-input-block">
	       							 <input type="text" class="layui-input"  name="search_LIKE_actName">
	     						 </div>
							</div>
					</li>
				</ul>
				<div class="btnWrap">
					<button type="button" class="cx_btn searchBtn">
						<i class='DHCiconfont'>&#xe606;</i>查询
					</button>
					<button type="reset" class="qk_btn resetBtn">
						<i class='DHCiconfont'>&#xe609;</i>清空
					</button>
				</div>
			</form>
		</div>
		<div class="clear"></div>
	</div>

	<!-- 表格部分 -->
	<div class="list-m">
		<div class="list-top">
			<div class="list-top_left">
				<h5
					style="background: url(../static/images/table/sx_icon2.png) 17px no-repeat">业务日志列表</h5>
			</div>
			<div class="btnWrap">
				<ul>

				</ul>
			</div>
		</div>
		<div class="datail" style="padding: 0px; margin-bottom: 0px;">
			<table id="grid-data" lay-filter="grid-data"></table>
		</div>
	</div>
</body>

<script type="text/javascript"
	src="../static/script/listIncludeScript.js"></script>
<script type="text/javascript">
	// 获取页面url配置文件列表对象
	var listObj = getUrlList("../static/script/urlList/operateLog.json");
	// 获取当前页面name
	var pageName = $("body").attr("name");
	// 获取当前页面url配置列表对象
	var urlObj = returnOneUrlObj(pageName, listObj);
	layui.use([ "table", "form", "layer" ], function(){
		var table = layui.table,
		form = layui.form,
		layer = layui.layer;
		
		var gridopt = {
			urlObj : urlObj
				,cols : [[{
					checkbox: true}, {
						field : 'userName',
						title : '用户名',
						width : "120",
				}, {
					field : 'ip',
					title : 'IP',
					width : "150",
				},  {
					field : 'createTime',
					title : '操作时间',
					width : "150",
				},{
					field : 'actName',
					title : '操作类型',
					width : "150",
				}]]
			}
		
			var returnObj = gridInit(form,table,gridopt);
			// 绑定页面点击事件（含初始化页签组件）
			/* returnObj.searchData = $("form").serializeJSON(); */
			bindBtnEvent(returnObj,urlObj);
		});
</script>
</html>
