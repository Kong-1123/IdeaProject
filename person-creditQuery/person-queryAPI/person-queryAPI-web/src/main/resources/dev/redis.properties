##########必填参数 开始###########

#redis中key的环境标记
redis.key.activeId = dev
#redis中key的版本标记，分为个人，企业
redis.key.edition= personal
#redis中key的模块标记
redis.key.module = queryApi

##########必填参数 结束###########


redis.pool.maxActive=1024  

redis.pool.maxIdle=200  

redis.pool.maxWait=1000  

redis.pool.testOnBorrow=true 
#deploymodel: cluster=1, single=2, masterSlave=3
redis.deploymodel=2
  
#IP
redis.host=127.0.0.1:6379
#redis.slave=127.0.0.1:7001,127.0.0.1:7002
#Port
#redis.port=6379

#isNeedPassWord 必须配置false或者true,为true时配置密码
redis.isNeedPassWord=false
redis.password=123456

#expire
redis.expire=43200