<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>档案补录列表</title>
<script type="text/javascript" src="../static/script/autoload.js"></script>
<script type="text/javascript"
	src="../static/script/listIncludeStyle.js"></script>
</head>
<body name="revise">
	<div class="main-list">
		<div class="inquiry">
			<form class="layui-form" action="">
				<div class="list-top">
					<div class="list-top_left">
						<h5
							style="background: url(../static/images/table/sx_icon1.png) 17px no-repeat">筛选条件</h5>
					</div>
					<div class="list-top_right">
						<ul>
							<li><a href="javascript:void(0);"><img
									src="../static/images/table/btn_icon1.png"></a></li>
							<li><a href="javascript:void(0);"><img
									src="../static/images/table/btn_icon2.png"></a></li>
							<li><a href="javascript:void(0);"><img
									src="../static/images/table/btn_icon3.png"></a></li>
						</ul>
					</div>
				</div>
				<ul class="cons modal-body clearfix">
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">企业名称：</label>
							<div class="layui-input-block">
								<input type="text" name="search_EQ_enterpriseName"
									class="layui-input" />
							</div>
						</div>
					</li>
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">中征码：</label>
							<div class="layui-input-block">
								<input type="text" name="search_EQ_signCode"
									class="layui-input" />
							</div>
						</div>
					</li>
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">查询原因：</label>
							<div class="layui-input-block">
								<select type="text" name="search_EQ_qryReason"
									class="layui-input"></select>
							</div>
						</div>
					</li>
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">查询版式：</label>
							<div class="layui-input-block">
								<select type="text" name="search_EQ_queryFormat"
									class="layui-input"></select>
							</div>
						</div>
					</li>
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">报告来源：</label>
							<div class="layui-input-block">
								<select type="text" name="search_EQ_source"
									class="layui-input"></select>
							</div>
						</div>
					</li>
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">查询结果：</label>
							<div class="layui-input-block">
								<select type="text" name="search_EQ_status" class="layui-input"></select>
							</div>
						</div>
					</li>
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">操作用户：</label>
							<div class="layui-input-block">
								<input type="text" name="search_EQ_operator" class="layui-input" />
							</div>
						</div>
					</li>
					<li>
			              <div class="layui-form-item">
			                <label class="layui-form-label">操作机构：</label>
			                <div class="layui-input-block">
			                <input type="text" class="orgTree layui-input" readonly="readonly" />
			                	<input type="hidden" name="search_IN_operOrg"  />
      						</div>
			              </div>
            			</li>
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">查询时间：</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input dateRange"
									name="search_GTE_LTE_queryTime_DATE_RANGE" placeholder=" 请输入日期范围 ">
							</div>
						</div>
					</li>
					
				</ul>
				<div class="btnWrap">
					<button type="button" class="cx_btn searchBtn">
						<i class='DHCiconfont'>&#xe606;</i>查询
					</button>
					<button type="reset" class="qk_btn resetBtn">
						<i class='DHCiconfont'>&#xe609;</i>清空
					</button>
				</div>
			</form>
		</div>
		<div class="clear"></div>
	</div>
	<!--表格部分-->
	<div class="list-m">
		<div class="list-top">
			<div class="list-top_left">
				<h5
					style="background: url(../static/images/table/sx_icon2.png) 17px no-repeat">授权信息补录管理</h5>
			</div>
			<div class="btnWrap">
				<ul>
					<li><a class="addRecordBtn"><i class='DHCiconfont'>&#xe608;</i>补录</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="datail" style="padding: 0px; margin-bottom: 0px;">
			<table id="grid-data" lay-filter="grid-data"></table>
		</div>
	</div>
</body>
<script type="text/javascript"
	src="../static/script/listIncludeScript.js"></script>
<script type="text/javascript"
	src="../static/script/business/revise/revise.js"></script>
<script type="text/javascript">
	// 获取页面url配置文件列表对象
	var listObj = getUrlList("../static/script/urlList/revise.json");
	// 获取当前页面name
	var pageName = $("body").attr("name");
	// 获取当前页面url配置列表对象
	var urlObj = returnOneUrlObj(pageName, listObj);
	var reviseInfo = {};
	var authResultInfoId;
	// 字典
	var deptCodeName = {
		url : "common/getDeptCodeName",
		type : "deptCodeName"
	};
	var qryReasonDic = {
		url : "common/ceqDic",
		type : "qryReason_ceq"
	};
	var qryFormatDic = {
		url : "common/ceqDic",
		type : "qryFormat_ceq"
	};
	var archiveTypeDic = {
			url : "common/ceqDic",
			type : "archiveType_ceq"
		};
	var reportSourceDic = {
		url : "common/ceqDic",
		type : "reportSource_ceq"
	};
	var qryStatusDic = {
		url : "common/ceqDic",
		type : "qryStatus_ceq"
	};

	var gridDicData = gridShowDic([ deptCodeName, qryReasonDic,archiveTypeDic, qryFormatDic,
			reportSourceDic, qryStatusDic ]);

	layui.use([ "table", "form", "layer" ], function() {
		var table = layui.table, form = layui.form, layer = layui.layer;
		loadDic("common/getDeptCodeName", "search_EQ_operOrg", "deptCodeName");
		loadDic("common/ceqDic", "search_EQ_qryReason", "qryReason_ceq");
		loadDic("common/ceqDic", "search_EQ_status", "qryStatus_ceq");
		loadDic("common/ceqDic", "search_EQ_source", "reportSource_ceq");
		loadDic("common/ceqDic", "search_EQ_queryFormat", "qryFormat_ceq");
		form.render('select');
		// 设置表格组件配置项
		var gridopt = {
			urlObj : urlObj,
			cols : [ [ {
				checkbox : true
			}, {
				field : 'enterpriseName',
				title : '企业名称',
				width : "280"
			}, {
				field : 'signCode',
				title : '中征码',
				width : "180"
			}, {
				field : 'qryReason',
				title : '查询原因',
				width : "120",
				templet : function(d) {
					// 表格中字典转换
					return gridDicData[qryReasonDic.type][d.qryReason] + "";
				}
			}, {
				field : 'queryFormat',
				title : '查询版式',
				width : "120",
				templet : function(d) {
					// 表格中字典转换
					return gridDicData[qryFormatDic.type][d.queryFormat] + "";
				}
			}, {
				field : 'status',
				title : '查询结果',
				width : "120",
				templet : function(d) {
					// 表格中字典转换
					return gridDicData[qryStatusDic.type][d.status] + "";
				}
			}, {
				field : 'source',
				title : '报告来源',
				width : "120",
				templet : function(d) {
					// 表格中字典转换
					return gridDicData[reportSourceDic.type][d.source] + "";
				}
			}, {
				field : 'operOrg',
				title : '操作机构',
				width : "120",
				templet : function(d) {
					// 表格中字典转换
					return gridDicData[deptCodeName.type][d.operOrg] + "";
				}
			}, {
				field : 'operator',
				title : '操作用户',
				width : "120"
			}, {
				field : 'queryTime',
				title : '查询时间',
				width : "180"
			} ] ]

		}
		var returnObj = gridInit(form, table, gridopt, urlObj);
		// 绑定页面点击事件（含初始化页签组件）
		bindBtnEvent(returnObj, urlObj);

		//点击补录按钮
		$(".addRecordBtn").bind("click", function() {
			addRecordBtn(returnObj, urlObj);
		});
		function addRecordBtn(returnObj, obj) {
			var table = returnObj.table;
			var idArr = [], checkStatus = table.checkStatus('grid');
			var data = checkStatus.data;
			if (data.length == 1) {
				authResultInfoId = data[0].id;
				//企业名称
				reviseInfo.enterpriseName = data[0].enterpriseName;
				//组织机构代码
				reviseInfo.orgInstCode = data[0].orgInstCode;
				//机构信用代码
				reviseInfo.orgCreditCode = data[0].orgCreditCode;
				//中征码
				reviseInfo.signCode = data[0].signCode;
				// 统一社会信用代码
				reviseInfo.uniformSocialCredCode = data[0].uniformSocialCredCode;
				reviseInfo.queryTime=data[0].queryTime;
				layerOpen(900, 500, obj.icon, obj.name + "-补录页",
						obj.getArchivePage, 2, function() {
						}, true);
			} else {
				layerMsg("请选择1条进行操作！");
			}
		}
	});
</script>
</html>
